<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Legend Example (DOM Legends) | heatmap.js</title>
    <style>
      body, html, h2 { margin:0; padding:0; height:100%;}
      body { font-family:sans-serif; }
      body * { font-weight:200;}
      #heatmapContainerWrapper { width:100%; height:100%; position:absolute; background:rgba(0,0,0,.1); }
      #heatmapContainer { width:100%; height:100%;}
      #heatmapLegend { background:white; position:absolute; bottom:0; right:0; padding:10px; }
      #min { float:left; }
      #max { float:right; }
      h1 { position:absolute; background:black; color:white; padding:10px; font-weight:200;}
    </style>
    <script src="./jquery-2.2.3.min.js"></script>
    <script src="./heatmap.min.js"></script>
    <script>
    </script>
    
  </head>
  <body>
    <div id="heatmapContainerWrapper">
      <div id="heatmapContainer">
        <canvas class="heatmap-canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
      </div>
      <div id="heatmapLegend">
        <h2>Descriptive Legend Title</h2>
        <span id="min"></span>
        <span id="max"></span>
        <img id="gradient" src="" style="width:100%" />
      </div>
    </div>
    <script>
        var heats=null;
        $.post("c2.xml", function(data) {
        heats={
          rows:$(data).find('rows').text(),
          cols:$(data).find('cols').text(),
          data:$(data).find('data').text().split(/\D+/),
        }
      });

      window.onload = function() {
        // helper function
        /*var reader = new FileReader();
        reader.onload = function(e) {
          var data = e.target.result;
          heats={
            rows:$(data).find('rows').text(),
            cols:$(data).find('cols').text(),
            data:$(data).find('data').text().split(/\D+/),
          };
        };
        reader.onerror = function(e) {
          console.error("File not be read" + e.target.error.code);
        };
        reader.readAsText("c2.xml");*/


        /*  legend code */
        // we want to display the gradient, so we have to draw it
        var legendCanvas = document.createElement('canvas');
        legendCanvas.width = 100;
        legendCanvas.height = 10;

        var legendCtx = legendCanvas.getContext('2d');
        var gradientCfg = {};

        function updateLegend(data) {
          // the onExtremaChange callback gives us min, max, and the gradientConfig
          // so we can update the legend
          $('min').innerHTML = data.min;
          $('max').innerHTML = data.max;
          // regenerate gradient image
          if (data.gradient != gradientCfg) {
            gradientCfg = data.gradient;
            var gradient = legendCtx.createLinearGradient(0, 0, 100, 1);
            for (var key in gradientCfg) {
              gradient.addColorStop(key, gradientCfg[key]);
            }

            legendCtx.fillStyle = gradient;
            legendCtx.fillRect(0, 0, 100, 10);
            $('gradient').src = legendCanvas.toDataURL();
          }
        };
        /* legend code end */


        // create a heatmap instance
        var heatmap = h337.create({
          container: document.getElementById('heatmapContainer'),
          maxOpacity: .5,
          //radius: 10,
          blur: .75,
          // update the legend whenever there's an extrema change
          onExtremaChange: function onExtremaChange(data) {
            updateLegend(data);
          }
        });

        // boundaries for data generation
        var width = (+window.getComputedStyle(document.body).width.replace(/px/,''))/heats.cols;
        var height = (+window.getComputedStyle(document.body).height.replace(/px/,''))/heats.rows;
        //alert(width);
        //alert(height);
        // generate 1000 datapoints
        var generate = function() {
          // randomly generate extremas
          var max = 100;
          var min = 0;
          var t = [];
          var pts = [];

          for (var i = 0; i < heats.rows; i++) {
            for(var j=0;j<heats.cols; j++) {
              var x = j * width;
              var y = i* height;
              var c = heats.data[i*heats.cols+j] + min;
              // btw, we can set a radius on a point basis
              var r = width/2.0;
              // add to dataset
              t.push({ x: x, y:y, value: c, radius: r });
              
              for(rect in rects) {
                if(rect.ptIn(x, y))
                  pts.push({x:x, y:y, value:c, radius:r});
              }
            }
          }
          var init = +new Date;
          // set the generated dataset
          heatmap.setData({
            min: min,
            max: max,
            data: t
          });
          console.log('took ', (+new Date) - init, 'ms');
        };
        // initial generate
        generate();

        // whenever a user clicks on the ContainerWrapper the data will be regenerated -> new max & min
        //document.getElementById('heatmapContainerWrapper').onclick = function() { generate(); };
        var rects = [];
        function Rectangle() {
          this.lptx = 0;
          this.lpty = 0;
          this.rptx = 0;
          this.rpty = 0;
          this.ptIn = function(x,y){
            if(x > this.lptx && y > this.lpty 
                && x < this.rptx && y < this.rpty)
              return true;
            return false;
          }
          this.layout = function() {
            if(this.lptx > this.rptx) {
              var t = this.lptx;
              this.lptx = this.rptx;
              this.rptx = t;
            }
            if(this.lpty > this.rpty) {
              var t = this.lpty;
              this.lpty = this.rpty;
              this.rpty = t;
            }
          }
        }
        var rect = new Rectangle();
        $(document).click(function(e) {
          alert(e.pageX + " and " + e.pageY);
          if(rect.lptx === 0 && rect.lpty === 0) {
            rect.lptx = e.pageX;
            rect.lpty = e.pageY;
          } else if(rect.rptx === 0 && rect.rpty === 0) {
            rect.rptx = e.pageX;
            rect.rpty = e.pageY;
          } else {
            rect.layout();
            rects.push(rect);
            rect = new Rectangle();
          }
        });
      };
    </script>
  </body>
</html>
